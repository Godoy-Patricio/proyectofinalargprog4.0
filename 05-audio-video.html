<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insertar video</title>
</head>
<body>

    <video width="320" height="240" controls>
        <source src="--inserte aqui su link--/movie.mp4" type="video/mp4">
        <source src="--inserte aqui su link--/movie.ogg" type="video/ogg">
      Your browser does not support the video tag.
      Tu navegador no soporta el elemento video.
    </video>
<!--    Formatos soportados: MP4(video/mp4) - WebM(video/webm) - Ogg(video/ogg)  -->

<!--    Para reproducir su video de Youtube en una página web, haga lo siguiente:
        --Sube el vídeo a YouTube
        --Tome nota de la identificación del video
        --Define un <iframe> en tu página web
        --Deje que el src apunte a la URL del video
        --Usa los atributos "width" y "height" para especificar la dimensión del reproductor.
        --Agregue cualquier otro parámetro a la URL (loop, autoplay, controls, etc)  -->

    <audio controls>
        <source src="--inserte aqui su link--/horse.ogg" type="audio/ogg">
        <source src="--inserte aqui su link--/horse.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
      Tu navegador no soporta el elemento audio.
    </audio>
<!--    Formatos soportados: MP3(audio/mpeg) - Wav(	audio/wav) - Ogg(audio/ogg)  -->

</body>
</html>
