<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!--    (label): define una etiqueta para varios elementos de formulario.
        (imput): se puede mostrar de muchas maneras, según el "type" atributo.
        --text: Muestra un campo de entrada de texto de una sola línea
        --radio: Muestra un botón de radio (para seleccionar una de muchas opciones)
        --checkbox: Muestra una casilla de verificación (para seleccionar cero o más de muchas opciones)
        --submit: Muestra un botón de envío (para enviar el formulario)
        --button: Muestra un botón en el que se puede hacer clic  -->  

    <form action="" method="get">
        <label>Nombre</label>
        <input type="text" name="Nombre" placeholder="Ingrese su nombre"/>
        <label>Apellido</label>
        <input type="text" name="Apellido" placeholder="Ingrese su apellido"/>
        <label>E-mail</label>
        <input type="email" name="E-mail" placeholder="Ingrese su E-mail"/>
        <label>Password</label>
        <input type="password" name="Password"/>
        <input type="submit" value="Enviar"/>
    </form>

<!--    (method="get"): 
        --Agrega los datos del formulario a la URL, en pares de nombre/valor
        --¡NUNCA use GET para enviar datos confidenciales! 
        (¡Los datos del formulario enviado son visibles en la URL!)
        --La longitud de una URL es limitada (2048 caracteres)
        --Útil para envíos de formularios en los que un usuario desea marcar el resultado
        --GET es bueno para datos no seguros, como cadenas de consulta en Google  -->
<!--    (method="post"):
        --Agrega los datos del formulario dentro del cuerpo de la solicitud HTTP 
        (los datos del formulario enviado no se muestran en la URL)
        --POST no tiene limitaciones de tamaño y se puede utilizar para enviar grandes cantidades de datos.
        --Los envíos de formularios con POST no se pueden marcar  -->

</body>
</html>
