<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css y responsive</title>
    <link rel="stylesheet" type="text/css" href="/CSS-Estilos/Estilo-de-practica.css" />
<!--  href: hace referencia a la url absoluta o relativa del directorio CSS  -->

    <style>
        body {
          background-color: lightgreen;
        }
        
        @media only screen and (max-width: 600px) {
          body {
            background-color: lightblue;
          }
        }
        </style>
        
<!--  Tamaño total de columna en porcentaje se usan sumando a 12 como el total 100%.
    .col-1 {width: 8.33%;}
    .col-2 {width: 16.66%;}
    .col-3 {width: 25%;}
    .col-4 {width: 33.33%;}
    .col-5 {width: 41.66%;}
    .col-6 {width: 50%;}
    .col-7 {width: 58.33%;}
    .col-8 {width: 66.66%;}
    .col-9 {width: 75%;}
    .col-10 {width: 83.33%;}
    .col-11 {width: 91.66%;}
    .col-12 {width: 100%;}  -->

</head>
<body>

  <section>
    <h2>Titulo H2</h2>
    
    <p>parrafo</p>
    
    <ul>
        <li id="mielemento">elemento 1</li>
        <li class="clasecolor">elemento 2</li>
        <li>elemento 3</li>
    </ul>
  </section>

<!--  Responsive web design usa CSS y HTML para cambiar el tamaño, ocultar, reducir, 
      ampliar o mover el contenido para que se vea bien en cualquier pantalla.  -->

</body>
</html>
