  <div class="flex-container">

      <div>
        <fieldset>
          <legend>Informaci√≥n personal</legend><br>
            <label for="fname">Nombre <button type="button" id="botonalerta">?</button></label>

          <legend>Experiencia</legend><br>
            <label for="Experiencia">Experiencia Profesional</label><br>
            <textarea name="mensaje">Tu experiencia profesional</textarea><br>

            <label for="comp. Data">Datos Complementarios</label><br>
            <textarea name="mensaje">Tus Capacidades y habilidades, seminarios, formacion comp., cursos, otros...</textarea><br>

          <input type="submit" value="Submit">
