<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantica web y favicon</title>
<!--    (tittle): especifica un título para la página HTML (que se muestra 
        en la barra de título del navegador o en la pestaña de la página)  -->

    <link rel="icon" type="image/x-icon" href="--inserte aqui su link--/favicon.ico">
<!--    Un favicon es una pequeña imagen que se muestra junto 
        al título de la página en la pestaña del navegador.  -->

</head>
<body>

<!--    (body): define el cuerpo del documento y es un contenedor de todos los contenidos 
        visibles, como encabezados, párrafos, imágenes, hipervínculos, tablas, listas, etc.  -->
    
    <h1>Título 1</h1>
    
    <p>Hola mundo!</p>
    
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <span>Span por aqui</span>

<!--    no semánticos : <div>y <span>- No dice nada sobre su contenido.
        semánticos : <form>, <table>y <article>- Define claramente su contenido.  -->

    <img src="--inserte aqui su link--" alt="imagen no disponible" height="500px" width="500px"/>
<!--    src: especifica la ruta a la imagen
        alt: especifica un texto alternativo para la imagen  -->
    
</body>
</html>
